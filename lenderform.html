<div class="container" style="padding-top:20px">
    <h5 class="">Fill in the details below to give you the best lenders around you</h5>
    <div class="col-lg-12 well">
        <div class="row">
            <form>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Are you a first time home buyer?</label>
                            <input type="text" placeholder="Yes/No" class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Credit Score</label>
                            <input type="text" placeholder="650" class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Debt</label>
                            <input type="text" placeholder="$100000" class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>Loan Amount</label>
                            <input type="text" placeholder="$100000" class="form-control">
                        </div>

                    </div>
                    <div class="form-group">
                        <label>Home Address</label>
                        <textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
                    </div>
                    <div class="row">

                        <div class="col-sm-4 form-group">
                            <label>City</label>
                            <input type="text" placeholder="Enter City Name Here.." class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>State</label>
                            <input type="text" placeholder="Enter State Name Here.." class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>Zip</label>
                            <input type="text" placeholder="Enter Zip Code Here.." class="form-control">
                        </div>
                    </div>



                    <a  href="#/mortgage" type="button" class="btn btn-lg btn-primary " style="color:white" >Submit</a>
                </div>
            </form>
        </div>
    </div>
</div>
