<div  >
    <h3 class="container">14 people online</h3>
    <div class="panel panel-default panel-height">

        <div class="panel-body panel-body-scroll" >


            <div class="row" >

                <img ng-src="alex.jpg" class="col-xs-2 img-circle pull-left img-size" ><i><p>Alex</p></i></img>
                <p class="col-xs-10" >
                    Hello James, how can I help you
                </p>
            </div>

            <hr>

            <div class="row" >

                <img ng-src="baby.jpg" class="col-xs-2 img-circle pull-left img-size" ><i><p>Baby</p></i></img>
                <p class="col-xs-10" >
                    Hello James, how can I help you
                </p>
            </div>

            <hr>

            <div class="row" >

                <img ng-src="serious-guy.jpg" class="col-xs-2 img-circle pull-left img-size" ><i><p>Serious Guy</p></i></img>
                <p class="col-xs-10" >
                    Hello James, how can I help you
                </p>
            </div>

            <hr>

            <div ng-repeat="message in model.list">

                <div  class="row">
                    <img ng-src="images.jpg" class="col-xs-2 img-circle pull-right img-size" ><i></i></img>
                    <i> <p class="pull-right">James</p></i>
                    <p class="col-xs-10 pull-right">
                        {{ message}}
                    </p>

                </div>
                <hr>
            </div>


        </div>

        <div class="panel-footer nav" style="height:50%">

        <span class="input-group">

            <input ng-model="model.message" type="text" class="form-control input-sm" placeholder="Type your message here...">
      <span class="input-group-btn" style="color: #18BC9C">
        <button type="submit" ng-click="model.send(model.message)" class="btn btn-success btn-sm" >send</button>
      </span>
        </span>

        </div>

    </div>
</div>
